<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">

      <h2>Algolia Places</h2>

      <input type="text" id='search'>
      <h3 id="place"></h3>


      <h2>OMDB API</h2>


      <form id="search-form" class="form-inline my-5">
        <input type="text" id="keyword" class="form-control mr-3 ml-auto">
        <input type="submit" value="Search" class='btn btn-primary mr-auto'>
      </form>

      <ul id='movies-list' class="list-inline text-center">
      </ul>

    </div>

    <script src="main.js"></script>
  </body>
</html>
